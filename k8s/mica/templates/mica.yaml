apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mica
spec:
  serviceName: {{ .Release.Name }}-mica
  selector:
    matchLabels:
      name: {{ .Release.Name }}-mica
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-mica
    spec:
      containers:
      - name: frontend
        image: {{ .Values.image }}
        resources:
          limits:
            memory: 8048Mi
          requests:
            memory: 512Mi
        env:
          - name: MICA_ADMINISTRATOR_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mica-secret
                key: admin_pw
                optional: false
          - name: MICA_ANONYMOUS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mica-secret
                key: user_pw
                optional: false
          - name: MONGO_HOST
            value: {{ .Release.Name }}-mongo
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_USERNAME
            valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-mongo-secret
                  key: username
                  optional: false
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-mongo-secret
                key: password
                optional: false
        ports:
          - containerPort: 8082
        volumeMounts:
          - mountPath: /srv
            name: {{ .Release.Name }}-data-container-mica
          - mountPath: /usr/share/mica2/webapp/WEB-INF/classes/templates
            name: {{ .Release.Name }}-template-container
      restartPolicy: Always
      volumes:
        - name: {{ .Release.Name }}-data-container-mica
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data-container-mica
        - name: {{ .Release.Name }}-template-container
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-template-container-mica
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-template-container-mica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-data-container-mica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mica
spec:
  ports:
    - name: "8082"
      port: 8082
      targetPort: 8082
  selector:
    name: {{ .Release.Name }}-mica
---
{{- $name := printf "%s-%s" .Release.Name "mica-secret" }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace $name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-mica-secret
type: Opaque
data:
  {{ if $secret -}}
  admin_pw: {{ $secret.data.admin_pw }}
  user_pw: {{ $secret.data.user_pw }}
  {{ else -}}
  admin_pw: {{ randAlphaNum 20  |b64enc| quote }}
  user_pw: {{ randAlphaNum 20  |b64enc| quote }}
  {{ end -}}

