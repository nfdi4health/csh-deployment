apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dataverse-solr-svc
spec:
  ports:
    - port: 8983
      name: "8983"
      targetPort: 8983
  selector:
      app.kubernetes.io/name: solr
      app.kubernetes.io/instance: solr-{{ .Release.Name }}
      app.kubernetes.io/version: "9.5.0"
      app.kubernetes.io/component: solr
      app.kubernetes.io/part-of: dataverse
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-dataverse-solr-data
  labels:
    app.kubernetes.io/name: solr
    app.kubernetes.io/instance: solr-{{ .Release.Name }}
    app.kubernetes.io/version: "9.5.0"
    app.kubernetes.io/component: solr
    app.kubernetes.io/part-of: dataverse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.solr.volume_size }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-dataverse-solr-template
  labels:
    app.kubernetes.io/name: solr
    app.kubernetes.io/instance: solr-{{ .Release.Name }}
    app.kubernetes.io/version: "9.5.0"
    app.kubernetes.io/component: solr
    app.kubernetes.io/part-of: dataverse
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-dataverse-solr
  labels:
    app.kubernetes.io/name: solr
    app.kubernetes.io/instance: solr-{{ .Release.Name }}
    app.kubernetes.io/version: "9.5.0"
    app.kubernetes.io/component: solr
    app.kubernetes.io/part-of: dataverse
spec:
  serviceName: {{ .Release.Name }}-dataverse-solr
  selector:
    matchLabels:
      app.kubernetes.io/name: solr
      app.kubernetes.io/instance: solr-{{ .Release.Name }}
      app.kubernetes.io/version: "9.5.0"
      app.kubernetes.io/component: solr
      app.kubernetes.io/part-of: dataverse
  template:
    metadata:
      labels:
        app.kubernetes.io/name: solr
        app.kubernetes.io/instance: solr-{{ .Release.Name }}
        app.kubernetes.io/version: "9.5.0"
        app.kubernetes.io/component: solr
        app.kubernetes.io/part-of: dataverse
        kubectl.kubernetes.io/default-container: "solr"
    spec:
      securityContext:
        fsGroup: 8983
      containers:
      - image: {{.Values.images.configbaker}}
        name: dataverse-solr-config
        env:
          - name: DATAVERSE_SOLR_HOST
            value: {{ .Release.Name }}-dataverse-solr-svc
          - name: DATAVERSE_SOLR_PORT
            value: "8983"
          - name: DATAVERSE_HOSTNAME
            value: {{ .Release.Name }}-dataverse-svc
        command: [ "/bin/bash", "-c", 'mkdir -p /var/solr/data; /scripts/fix-fs-perms.sh solr; if [ -f "/solr-template/SETUP_DONE" ]; then echo "config already exits; no copy!"; else echo "copy template";cp -a /template/* /solr-template;echo "overwrite with configmap"; cp /schema/schema.xml /solr-template/conf/schema.xml; touch /solr-template/SETUP_DONE; fi;while true; do echo "LOOP and sleep for 600;Press CTRL+C to exit"; sleep 600; done' ]
        volumeMounts:
          - mountPath: /var/solr
            name: solr-data
          - mountPath: /solr-template
            name: solr-template
          - mountPath: /schema/
            name: cfgmap
      - name: solr
        image: solr:9.5.0
        command: [ "/bin/bash", "-c" ]
        args: [ "sleep 30; precreate-core collection1 /solr-template; solr-foreground -Djetty.host=0.0.0.0" ]
        env:
          - name: SOLR_JETTY_HOST
            value: "0.0.0.0"
          - name: SOLR_OPTS
            value: "-Dsolr.jetty.request.header.size=65535"
{{ if .Values.solr.resources }}
        resources:
{{ toYaml .Values.solr.resources | indent 10 }}
{{ end }}
        ports:
          - containerPort: 8983
        volumeMounts:
          - mountPath: /var/solr
            name: solr-data
          - mountPath: /solr-template
            name: solr-template
      restartPolicy: Always
      volumes:
        - name: solr-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-dataverse-solr-data
        - name: solr-template
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-dataverse-solr-template
        - name: cfgmap
          configMap:
            name: {{ .Release.Name }}-dataverse-solr-config
            defaultMode: 0777